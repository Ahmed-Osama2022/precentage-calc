<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="icon" href="./images/calculator-icon.png">

    <!-- ================== PWA ========================= -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./js/manifest.json">
    <!-- ===================================================== -->

    <title>Percentage Calculator</title>
</head>

<body>
    <!-- Making a loader for calculation -->
    <div id="loader" class="center"></div>
    <!-- End loader for calculation -->

    <!-- Making an error block for the user -->
    <div id="error" class="center">
        <p>Error:</p>
        <p>You're above the maximum</p>
        <p>Try again...</p>
    </div>
    <div id="error0" class="center">
        <p>Error:</p>
        <p>Please enter the required!!</p>
    </div>
    <!-- End the error block for the user -->

    <header class="heading">
        <div class="head-content">
            <p>Calculate your percentage</p>
        </div>
    </header>
    <div class="container" id="container">
        <div class="progress" id="progress">
            <!-- <progress value="50" min="0" max="100" id="bar"></progress> -->
            <!-- NEW CODE -->
            <input type="range" value="0" min="0" max="100" id="bar"></input>
            <div id="precentage">0%</div>
            <input type="number" class="input-box" id="maximum" placeholder="Enter the maximum number">
            <input type="number" class="input-box" id="current-level" placeholder="Enter your level number">
            <button type="button" id="result">Result</button>
        </div>
    </div>
    <!-- <input type="button"> -->
    <div class="next-page">
        <a href="./percentage.html">Discount Page</a>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/sessionStorage.js"></script>


    <!-- ====================== PWA ==========================  -->
    <script>
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js');
        }
    </script>
    <!-- ==================================================  -->

</body>

</html>

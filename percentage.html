<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="icon" href="./images/calculator-icon.png">

    <title>Discount Calculator</title>

    <style>
        #current-level2 {
            margin: 7px 0 0 0 !important;
            width: 80%;
        }
        #percentage-container {
            align-self: flex-start;
        }
        #percentage-icon {
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- Making a loader for calculation -->
    <div id="loader" class="center"></div>
    <!-- End loader for calculation -->

    <!-- Making an error block for the user -->
    <div id="error" class="center">
        <p>Error:</p>
        <p>You're above the maximum</p>
        <p>Try again...</p>
    </div>
    <div id="error0" class="center">
        <p>Error:</p>
        <p>Please enter the required!!</p>
    </div>
    <!-- End the error block for the user -->

    <header class="heading">
        <div class="head-content">
            <p>Calculate your discount</p>
        </div>
    </header>
    <div class="container" id="container">
        <div class="progress" id="progress">
            <!-- <progress value="50" min="0" max="100" id="bar"></progress> -->
            <!-- NEW CODE -->
            <input type="range" value="0" min="0" max="100" id="bar"></input>
            <div id="precentage">0</div>
            <input type="number" class="input-box" id="maximum" placeholder="Enter your number">
           <div id="percentage-container">
                <input type="number" class="input-box" id="current-level2" placeholder="Enter your %">
                <p id="percentage-icon">%</p>
           </div>
            <button type="button" id="result">Result</button>
        </div>
    </div>
    <div class="next-page">
        <a href="./index.html">Return</a>
    </div>
    <script type="module" src="./js/percentageToNum.js"></script>
    <script type="module" src="./js/sessionStorageClone2.js"></script>
</body>

</html>
